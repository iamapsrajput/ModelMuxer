apiVersion: v1
kind: Service
metadata:
  name: modelmuxer-service
  namespace: modelmuxer
  labels:
    app.kubernetes.io/name: modelmuxer
    app.kubernetes.io/component: service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: modelmuxer
    app.kubernetes.io/component: api
---
apiVersion: v1
kind: Service
metadata:
  name: modelmuxer-headless
  namespace: modelmuxer
  labels:
    app.kubernetes.io/name: modelmuxer
    app.kubernetes.io/component: headless-service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: modelmuxer
    app.kubernetes.io/component: api
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-primary
  namespace: modelmuxer
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: primary
spec:
  type: ClusterIP
  ports:
  - name: postgresql
    port: 5432
    targetPort: postgresql
    protocol: TCP
  selector:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: primary
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-read
  namespace: modelmuxer
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: read-replica
spec:
  type: ClusterIP
  ports:
  - name: postgresql
    port: 5432
    targetPort: postgresql
    protocol: TCP
  selector:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: read-replica
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster
  namespace: modelmuxer
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cluster
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cluster
---
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: modelmuxer
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: sentinel
spec:
  type: ClusterIP
  ports:
  - name: sentinel
    port: 26379
    targetPort: sentinel
    protocol: TCP
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: sentinel
